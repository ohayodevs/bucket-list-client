<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div id="first-page">
<h1>Ohayo Bucket List</h1>
<p>"So much to do in so little time" is the comman saying, with Ohayo Bucket List turn your life goals into reality.<br /> Let's get started!
</p>

<!-- sign-up-input-form -->
<form id="sign-up-form" class="form-horizontal">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="credentials[username]" id="sign-up-username" placeholder="Username" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" name="credentials[email]" id="sign-up-email" placeholder="Email" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" name="credentials[password]" id="sign-up-password" placeholder="Password" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" name="credentials[password_confirmation]" id="sign-up-confirmation-password" placeholder="Confirm Password" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign Up</button>
      <a href="#sign-in-form" id="change-sign-in">Already have an account? Sign In!</a>
    </div>
  </div>
</form>
<!-- end of sign-up-input-form -->

<!-- sign-in-input-form -->
<form id="sign-in-form" class="form-horizontal">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="credentials[username]" id="sign-in-username" placeholder="Username" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" name="credentials[email]" id="sign-in-email" placeholder="Email" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" name="credentials[password]" id="sign-in-password" placeholder="Password" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign In</button>
      <a href="#sign-up-form" id="change-sign-up">Sign up yet?</a>
    </div>
  </div>
</form>
<!-- end-of-sign-in-input-form -->
</div>

<!-- second page -->
<div id="second-page">

      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Ohayo Bucket List</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li><a id="sign-out" href="#">Sign Out</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Change Password<span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li>
                    <form id="change-password-form" class="form-horizontal">
                    <div class="form-group">
                      <div class="col-sm-10">
                        <input type="password" class="form-control" name="passwords[old]" id="old-password" placeholder="Old Password" required>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-10">
                        <input type="password" class="form-control" name="passwords[new]" id="new-password" placeholder="New Password" required>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Submit</button>
                      </div>
                    </div>
                  </form>
                </li>
                </ul>
              </li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>

      <!-- create form -->
      <form id="create-form">
  <div class="form-group">
    <label for="create-item">Item</label>
    <input type="text" class="form-control" name="todo[item]" id="create-item" placeholder="Item">
  </div>
  <div class="form-group">
    <label for="create-description">Description</label>
    <input type="text" class="form-control" name="todo[description]" id="create-description" placeholder="Description">
  </div>
  <div class="form-group">
    <label for="create-date">Date</label>
    <input type="date" class="form-control" name="todo[date]" id="create-date" placeholder="Date">
  </div>
  <div class="form-group">
    <label for="create-location">Location</label>
    <input type="text" class="form-control" name="todo[location]" id="create-location" placeholder="Location">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
      <!-- end of create form -->
</div>
    </body>
</html>
